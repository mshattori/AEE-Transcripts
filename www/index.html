    <!-- Modal for AWS S3 Settings -->
    <div id="s3-modal" class="uk-modal" uk-modal>
        <div class="uk-modal-dialog uk-modal-body">
            <h2 class="uk-modal-title">AWS S3 Settings</h2>
            <form id="s3-settings-form">
                <div class="uk-margin">
                    <label class="uk-form-label" for="access-key">Access Key</label>
                    <input class="uk-input" type="password" id="access-key" required>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="secret-key">Secret Access Key</label>
                    <input class="uk-input" type="password" id="secret-key" required>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="bucket-name">Bucket Name</label>
                    <input class="uk-input" type="text" id="bucket-name" required>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="region">Region</label>
                    <input class="uk-input" type="text" id="region" value="ap-northeast-1" required>
                </div>
                <button class="uk-button uk-button-primary" type="submit">Save</button>
                <button class="uk-modal-close uk-button uk-button-default" type="button">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Button to open the modal -->
    <button class="uk-button uk-button-default" uk-toggle="target: #s3-modal">Open AWS S3 Settings</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accessKey = localStorage.getItem('aws_access_key');
            const secretKey = localStorage.getItem('aws_secret_key');
            const bucketName = localStorage.getItem('aws_bucket_name');
            const region = localStorage.getItem('aws_region');
            // set values from local storage
            if (accessKey) document.getElementById('access-key').value = accessKey
            if (secretKey) document.getElementById('secret-key').value = secretKey
            if (bucketName) document.getElementById('bucket-name').value = bucketName 
            if (region) document.getElementById('region').value = region
        });

        document.getElementById('s3-settings-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the input values
            const accessKey = document.getElementById('access-key').value;
            const secretKey = document.getElementById('secret-key').value;
            const bucketName = document.getElementById('bucket-name').value;
            const region = document.getElementById('region').value;

            // Save settings to local storage
            localStorage.setItem('aws_access_key', accessKey);
            localStorage.setItem('aws_secret_key', secretKey);
            localStorage.setItem('aws_bucket_name', bucketName);
            localStorage.setItem('aws_region', region);

            // Close the modal
            UIkit.modal('#s3-modal').hide();
        });
    </script>
